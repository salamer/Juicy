syntax = "proto3";

package Juicy;

service DBCommand {
  rpc CommandRPC (CommandReq) returns (CommandResp) {}
}

message CommandReq {
    enum Command {
        Set = 0;
        Get = 1;
        Have = 2;
        Empty = 3;
        Clear = 4;
        Delete = 5;
        Persist = 6;
    }
    Command command = 1;
    string arg1 = 2;
    string arg2 = 3;
}

message CommandResp {
    bool success = 1;
    string error = 2;
    bool res1 = 3;//for the bool type response
    string res2 = 4; 
}